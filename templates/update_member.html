{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Update member
{% endblock %}
{% block content %}
<div  class="container bg-light shadow-lg p-4 form-layout">
<h2>Update Member</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit"  class="btn btn-outline-primary btn-sm">
        <span class="glyphicon glyphicon-plus"></span>
    Update Member</button>
    <a style="margin-left: 5%;" href="{% url 'members' %}"  class="btn btn-danger btn-sm">
        <span class="glyphicon glyphicon-plus"></span>
        Back to Member List
    </a>
</form>
</div>
{% endblock %}
