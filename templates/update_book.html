{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
Update book
{% endblock %}
{% block content %}
<div  class="container bg-light shadow-lg p-4 form-layout">
<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary">
        <span class="glyphicon glyphicon-plus"></span>
        Update
    </button>
    <a style="margin-left: 5%;" href="{% url 'books' %}"  
    class="btn btn-danger">
        <span class="glyphicon glyphicon-plus"></span>
        Back to Books
    </a>
</form>
</div>
{% endblock %}
