<!-- {% load cloudinary %} -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />

    <!-- DataTables JS -->
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>

    <!----BOOTSTRAP----->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <!----Title---->
    <title>Home | {% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://res.cloudinary.com/dwdblvoxm/image/upload/f_auto,q_auto/v1/static/7349bd7f47b557e33a428333fe1fe5b0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://res.cloudinary.com/dwdblvoxm/image/upload/f_auto,q_auto/v1/static/e38d43ff0fff5fb1addb09dd7fe1a82f"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dwdblvoxm/image/upload/f_auto,q_auto/v1/static/f8b2e1659a67f79149889370df68c2ad"
    />
    <link
      rel="manifest"
      href="https://res.cloudinary.com/dwdblvoxm/raw/upload/v1/static/053100cb84a50d2ae7f5492f7dd7f25e.webmanifest"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="https://res.cloudinary.com/dwdblvoxm/image/upload/v1703278845/static/58675f2fe4dd70f04b6b0588e21fccae.png"
    />
  </head>
  <body>
    {% include "nav.html" %}
    <div class="container">
      <div id="search-container">
        <!-- The search content will be dynamically inserted here -->
      </div>
      <!-- <button id="toggleBtn" onclick="toggleMode()">Toggle Mode</button> -->
      <br />
      <!-------notifications --->
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 mx-auto">
          {% for message in messages %}
          <div
            id="myAlert"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ message }}</strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
      </div>
      <div>
        {% block content %}
        <!---------new content----->
        {% endblock %}
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="deleteConfirmationModal"
        tabindex="-1"
        aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="deleteConfirmationModalLabel">
                Confirm Deletion
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this book?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="proceedToDelete()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <noscript>
        <div style="text-align: center; margin-top: 50px">
          <strong>
            <p>This page requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings.</p>
          </strong>
        </div>
      </noscript>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>

      <script src="{% static 'js/delete.js' %}"></script>
      <script src="{% static 'js/dark.js' %}"></script>
      <script src="{% static 'js/issue.js' %}"></script>
      <script src="{% static 'js/search.js' %}"></script>
    </div>
  </body>
</html>
